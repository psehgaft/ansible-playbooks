
---
- name: Phase 1 - Bootstrap first master node (no token required)
  hosts: masters[0]
  become: true
  vars:
    rancher_endpoint: "{{ rancher_endpoint }}"
  tasks:
     - name: Ensure DNS resolution for {{ rancher_endpoint }}
      shell: getent hosts {{ rancher_endpoint }}
      register: dns_check
      failed_when: dns_check.rc != 0
      changed_when: false
      
    - name: Ensure RKE2 config directory exists
      file:
        path: /etc/rancher/rke2
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure RKE2 is installed
      shell: |
        curl -sfL https://get.rke2.io | INSTALL_RKE2_TYPE=server sh -
      args:
        creates: /usr/local/bin/rke2

    - name: Deploy RKE2 config without token
      copy:
        dest: /etc/rancher/rke2/config.yaml
        content: |
          tls-san:
            - {{ rancher_endpoint }}
          node-taint: []
          disable:
            - rke2-ingress-nginx
        owner: root
        group: root
        mode: '0644'

    - name: Enable and start RKE2 service
      systemd:
        name: rke2-server
        enabled: yes
        state: started

    - name: Wait for RKE2 to generate the node token
      wait_for:
        path: /var/lib/rancher/rke2/server/node-token
        timeout: 180
